<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Schooling Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Home Schooling Attendance</h1>
        </header>
        <main>
            <section class="attendanceList">
                <h2>Attendance Sheet</h2>
                <input type="text" id="searchBar" placeholder="Search attendees...">
                <div id="attendanceItems"></div>
            </section>
            <section class="profileView">
                <h2>Profile Details</h2>
                <div id="profileDetails"></div>
            </section>
        </main>
        <footer>
            <form id="addAttendeeForm">
                <input type="text" id="newName" placeholder="Name" required>
                <input type="email" id="newEmail" placeholder="Email" required>
                <button type="submit">Add Attendee</button>
            </form>
        </footer>
    </div>
    <div id="notificationContainer"></div>
    <script src="scripts.js"></script>
</body>
</html>
